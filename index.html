        // Layer order (top to bottom in rendering)
        const layerOrder = ['EYES', 'EYELASHES', 'MOUTH', 'HEAD', 'BREASTS', 'OUTFIT', 'TEXTURE', 'BODY', 'BACKGROUNDS'];
        
        // Categories that are visible/adjustable by user (excludes toggle-only layers)
        const visibleCategories = ['EYES', 'MOUTH', 'HEAD', 'OUTFIT', 'TEXTURE', 'BODY', 'BACKGROUNDS'];
        
        // Female-only categories (controlled by female checkbox)
        const femaleOnlyCategories = ['EYELASHES', 'BREASTS'];

        // State management
        const state = {
            currentIndices: {},
            loadedImages: {},
            categories: visibleCategories,
            femaleMode: false // Track female toggle state
        };

        // Initialize indices for all layers
        layerOrder.forEach(category => {
            // Check if this category has a "None.png" option
            const noneIndex = imageData[category].findIndex(filename => 
                filename.toLowerCase() === 'none.png'
            );
            
            // Set to "None" if it exists, otherwise default to 0
            state.currentIndices[category] = noneIndex !== -1 ? noneIndex : 0;
            state.loadedImages[category] = [];
        });

        // Canvas setup
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');

        // Preload all images
        async function preloadImages() {
            const promises = [];
            let successCount = 0;
            let failCount = 0;
            
            for (const category of layerOrder) {
                const categoryImages = imageData[category];
                
                // Use "GIRL" folder for female-only categories, otherwise use category name
                const folderName = femaleOnlyCategories.includes(category) ? 'GIRL' : category;
                
                for (let i = 0; i < categoryImages.length; i++) {
                    const promise = new Promise((resolve, reject) => {
                        const img = new Image();
                        img.crossOrigin = "anonymous";
                        img.onload = () => {
                            state.loadedImages[category][i] = img;
                            successCount++;
                            console.log(`‚úì Loaded: ${folderName}/${categoryImages[i]}`);
                            resolve();
                        };
                        img.onerror = () => {
                            failCount++;
                            console.error(`‚úó FAILED to load: ${folderName}/${categoryImages[i]}`);
                            state.loadedImages[category][i] = null;
                            resolve(); // Resolve anyway to continue
                        };
                        img.src = `${folderName}/${categoryImages[i]}`;
                    });
                    promises.push(promise);
                }
            }

            await Promise.all(promises);
            console.log(`\n=== IMAGE LOADING COMPLETE ===`);
            console.log(`Success: ${successCount} images`);
            console.log(`Failed: ${failCount} images`);
            console.log(`==============================\n`);
        }

        // Render the character
        function renderCharacter() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw layers in reverse order (background first, eyes last)
            for (let i = layerOrder.length - 1; i >= 0; i--) {
                const category = layerOrder[i];
                
                // Skip female-only categories if female mode is off
                if (femaleOnlyCategories.includes(category) && !state.femaleMode) {
                    continue;
                }
                
                const index = state.currentIndices[category];
                const img = state.loadedImages[category][index];

                if (img) {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                }
            }
        }

        // Update category preview
        function updateCategoryPreview(category) {
            const preview = document.querySelector(`#preview-${category}`);
            const nameDisplay = document.querySelector(`#name-${category}`);
            const index = state.currentIndices[category];
            const img = state.loadedImages[category][index];
            const filename = imageData[category][index];

            if (preview && img) {
                preview.innerHTML = `<img src="${img.src}" alt="${category}">`;
            }

            if (nameDisplay) {
                nameDisplay.textContent = filename ? filename.replace('.png', '') : 'None';
            }

            updateArrowStates(category);
        }

        // Update arrow button states
        function updateArrowStates(category) {
            const prevBtn = document.querySelector(`#prev-${category}`);
            const nextBtn = document.querySelector(`#next-${category}`);
            const index = state.currentIndices[category];
            const maxIndex = imageData[category].length - 1;

            if (prevBtn) {
                prevBtn.disabled = index === 0;
            }
            if (nextBtn) {
                nextBtn.disabled = index === maxIndex;
            }
        }

        // Navigate category
        function navigateCategory(category, direction) {
            const currentIndex = state.currentIndices[category];
            const maxIndex = imageData[category].length - 1;
            let newIndex = currentIndex + direction;

            // Clamp to valid range
            if (newIndex < 0) newIndex = 0;
            if (newIndex > maxIndex) newIndex = maxIndex;

            state.currentIndices[category] = newIndex;
            updateCategoryPreview(category);
            renderCharacter();
        }

        // Build UI
        function buildUI() {
            const panel = document.getElementById('categoriesPanel');
            panel.innerHTML = '';

            // Add female toggle checkbox
            const toggleDiv = document.createElement('div');
            toggleDiv.className = 'female-toggle';
            toggleDiv.innerHTML = `
                <label class="toggle-label">
                    <input type="checkbox" id="femaleToggle" onchange="toggleFemaleMode()">
                    <span class="toggle-text">üë© Female Character</span>
                </label>
                <div class="toggle-hint">(Pair with certain Eyes, Head, and Outfit)</div>
            `;
            panel.appendChild(toggleDiv);

            // Build categories (only visible ones, not toggle layers)
            visibleCategories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const filename = imageData[category][0] ? imageData[category][0].replace('.png', '') : 'None';
                
                categoryDiv.innerHTML = `
                    <div class="category-header">${category}</div>
                    <div class="category-content">
                        <div class="category-preview" id="preview-${category}"></div>
                        <div class="category-controls">
                            <div class="category-name" id="name-${category}">${filename}</div>
                            <div class="category-arrows">
                                <button class="arrow-btn" id="prev-${category}" onclick="navigateCategory('${category}', -1)">‚óÄ Prev</button>
                                <button class="arrow-btn" id="next-${category}" onclick="navigateCategory('${category}', 1)">Next ‚ñ∂</button>
                            </div>
                        </div>
                    </div>
                `;
                
                panel.appendChild(categoryDiv);
            });

            // Update all previews
            visibleCategories.forEach(category => {
                updateCategoryPreview(category);
            });
        }

        // Toggle female mode
        function toggleFemaleMode() {
            const checkbox = document.getElementById('femaleToggle');
            state.femaleMode = checkbox.checked;
            renderCharacter();
        }

        // Export PNG
        function exportImage() {
            const link = document.createElement('a');
            link.download = `character-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Toggle categories panel on mobile
        function toggleCategories() {
            const panel = document.getElementById('categoriesPanel');
            const toggleBtn = document.getElementById('mobileToggle');
            
            if (panel.classList.contains('collapsed')) {
                panel.classList.remove('collapsed');
                panel.classList.add('expanded');
                toggleBtn.textContent = '‚ùå Hide Categories';
                toggleBtn.classList.add('active');
            } else {
                panel.classList.remove('expanded');
                panel.classList.add('collapsed');
                toggleBtn.textContent = 'üìã Show Categories';
                toggleBtn.classList.remove('active');
            }
        }

        // Initialize app
        async function init() {
            await preloadImages();
            buildUI();
            renderCharacter();
        }

        // Start the app
        init();
    </script>
